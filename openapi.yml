openapi: 3.0.0
info:
  title: APIs Definition
  description: |
      # OpenAPI specification for SAC106
      **API's** supported by Integration can be found here.
  contact:
    name: API Support
    email: support@xyz.com
  version: 0.0.1
servers:
  - url: https://dev.api.ed.ac.uk/students/api/v1/
    description: Development server
components:
  securitySchemes:
    AuthorizationHeader:
      type: apiKey
      in: header
      name: Authorization
      description: 'Use this header to pass the token for authorization'
