openapi: 3.0.0
info:
  title: Student Records API
  description: |
      # OpenAPI specification for delivering Student Records APIs
      The project will deliver generic students and programmes/courses related **API's** that can then be used by downstream applications to receive the most up-to-date student and applicant data from EUCLID.
  version: 1.0.0
externalDocs:
    description: External Documentation
    url: https://example.com
servers:
  - url: https://dev.api.ed.ac.uk/students/api/v1/
    description: Development server
  - url: https://test.api.ed.ac.uk/students/api/v1/
    description: Test server
tags:
- name: Students
  description: |
    Student operations
- name: Programmes
  description: Programme operations
- name: Course
  description: Course operations
- name: Academic dates
  description: Academic date operations
- name: Module
  description: Module operations
- name: Lookups
  description: Other lookups
components:
  securitySchemes:
    AuthorizationHeader:
      type: apiKey
      in: header
      name: Authorization
      description: 'Use this header to pass the token for authorization'
  responses:
    400:
      description: Bad request
      content:
        application/json:
          schema:
            type: object
            properties: 
              code:
                type: string
              codeName:
                type: string
              errorCode: 
                type: number
              severity:
                type: string
              type:
                type: string
              message: 
                type: string
            example:
              code: 400
              codeName: Invalid parameter
              errorCode: -7655
              severity: error
              type: process
              message: Invalid value for token 'XXXX'. This is defined as a mandatory value, but the value is blank
    401:
      description: Unauthorized
      content:
        application/json:
          schema:
            type: object
            properties: 
              code:
                type: string
              codeName:
                type: string
              errorCode: 
                type: number
              severity:
                type: string
              type:
                type: string
              message: 
                type: string
            example:
              code: 401
              codeName: Unauthorized
              errorCode: 401
              severity: error
              type: process
              message: The user has no access
    403:
      description: Forbidden
      content:
        application/json:
          schema:
            type: object
            properties: 
              code:
                type: string
              codeName:
                type: string
              errorCode: 
                type: number
              severity:
                type: string
              type:
                type: string
              message: 
                type: string
            example:
              code: 403
              codeName: Forbidden
              errorCode: 403
              severity: error
              type: process
              message: Forbidden
    404:
      description: Record not found
      content:
        application/json:
          schema:
            type: object
            properties: 
              code:
                type: string
              codeName:
                type: string
              errorCode: 
                type: number
              severity:
                type: string
              type:
                type: string
              message: 
                type: string
            example:
              code: 404
              codeName: Not found
              errorCode: -5505
              severity: error
              type: process
              message: Record Not Found
